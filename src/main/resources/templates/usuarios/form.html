<!-- ESSE FORMULARIO É DE EDITAR-->

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::title}, ~{::section})}">

<head>
    <title th:text="${usuario.id == null ? 'Novo Usuário' : 'Editar Usuário'}">Formulário de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <section class="max-w-xl mx-auto mt-10 bg-white rounded-lg shadow p-8 border-4 border-blue-400">
        <h1 class="text-2xl font-bold text-blue-800 mb-6 text-center" th:text="${usuario.id == null ? 'Novo Usuário' : 'Editar Usuário'}">Formulário de Usuário</h1>
        <form th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post" class="mb-3">
            <div class="mb-4">
                <label for="nome" class="block font-semibold mb-1">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="w-full rounded-lg border border-blue-400 focus:ring-2 focus:ring-blue-400 px-3 py-2" required>
                <div th:if="${#fields.hasErrors('nome')}" class="text-red-600 text-xs mt-1" th:errors="*{nome}"></div>
            </div>
            <div class="mb-4">
                <label for="email" class="block font-semibold mb-1">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="w-full rounded-lg border border-blue-400 focus:ring-2 focus:ring-blue-400 px-3 py-2" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-red-600 text-xs mt-1" th:errors="*{email}"></div>
            </div>
            <div class="mb-4">
                <label for="senha" class="block font-semibold mb-1">Senha (deixe em branco para não alterar):</label>
                <input type="password" id="senha" th:field="*{senha}" class="w-full rounded-lg border border-blue-400 focus:ring-2 focus:ring-blue-400 px-3 py-2">
                <div th:if="${#fields.hasErrors('senha')}" class="text-red-600 text-xs mt-1" th:errors="*{senha}"></div>
            </div>
            <div class="mb-4">
                <label for="telefone" class="block font-semibold mb-1">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}" class="w-full rounded-lg border border-blue-400 focus:ring-2 focus:ring-blue-400 px-3 py-2">
                <div th:if="${#fields.hasErrors('telefone')}" class="text-red-600 text-xs mt-1" th:errors="*{telefone}"></div>
            </div>
            <div class="mb-6">
                <label for="dataNasc" class="block font-semibold mb-1">Data de Nascimento:</label>
                <input type="date" id="dataNasc" th:field="*{dataNasc}" class="w-full rounded-lg border border-blue-400 focus:ring-2 focus:ring-blue-400 px-3 py-2">
                <div th:if="${#fields.hasErrors('dataNasc')}" class="text-red-600 text-xs mt-1" th:errors="*{dataNasc}"></div>
            </div>
            <div class="flex gap-3">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded transition">Salvar</button>
                <a href="/admin/dashboard" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-6 py-2 rounded transition">Cancelar</a>
            </div>
        </form>
    </section>
</body>

</html>
