<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title}, ~{::section})}">
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <section>
        <h1>Lista de Usuários</h1>

        <!-- Mensagens flash -->
        <div th:if="${mensagem}" th:class="${'alert ' + alertClass}" class="alert" role="alert">
            <span th:text="${mensagem}"></span>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.telefone}"></td>
                    <td th:text="${usuario.dataNasc}"></td>
                    <td>
                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Tem certeza que deseja deletar o usuário: [[${usuario.nome}]]?');">
                            Deletar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(usuarios)}">
            <p class="text-muted">Nenhum usuário cadastrado.</p>
        </div>

        <a th:href="@{/usuarios/novo}" class="btn btn-primary">Novo Usuário</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Voltar</a>
    </section>
</body>
</html>
