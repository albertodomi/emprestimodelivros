<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::title}, ~{::section})}">
<head>
    <title th:text="${livro.id == null ? 'Novo Livro' : 'Editar Livro'}">Formulário de Livro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <section class="max-w-xl mx-auto mt-10 bg-white rounded-lg shadow p-8">
        <h1 class="text-2xl font-bold text-blue-800 mb-6 text-center" th:text="${livro.id == null ? 'Novo Livro' : 'Editar Livro'}">Formulário de Livro</h1>
        <form th:action="${livro.id == null ? '/livros' : '/livros/editar/' + livro.id}" th:object="${livro}" method="post">
            <input type="hidden" th:field="*{id}" th:if="${livro.id != null}" />
            <div class="mb-4">
                <label for="titulo" class="block font-semibold mb-1">Título:</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="w-full rounded border-gray-300 focus:ring-2 focus:ring-blue-400 px-3 py-2" required />
            </div>
            <div class="mb-4">
                <label for="autor" class="block font-semibold mb-1">Autor:</label>
                <input type="text" id="autor" th:field="*{autor}" class="w-full rounded border-gray-300 focus:ring-2 focus:ring-blue-400 px-3 py-2" />
            </div>
            <div class="mb-4">
                <label for="anoPublicacao" class="block font-semibold mb-1">Ano de Publicação:</label>
                <input type="number" id="anoPublicacao" th:field="*{anoPublicacao}" class="w-full rounded border-gray-300 focus:ring-2 focus:ring-blue-400 px-3 py-2" />
            </div>
            <div class="mb-6">
                <label for="situacao" class="block font-semibold mb-1">Situação:</label>
                <select id="situacao" th:field="*{situacao}" class="w-full rounded border-gray-300 focus:ring-2 focus:ring-blue-400 px-3 py-2">
                    <option th:each="situacao : ${situacoesLivro}"
                            th:value="${situacao}"
                            th:text="${situacao.toString()}"
                            th:selected="${situacao == livro.situacao}">
                    </option>
                </select>
            </div>
            <div class="flex gap-3">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded transition">Salvar</button>
                <a href="/livros" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-6 py-2 rounded transition">Cancelar</a>
            </div>
        </form>
    </section>
</body>
</html>
