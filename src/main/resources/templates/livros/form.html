<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title}, ~{::section})}">
<head>
    <title th:text="${livro.id == null ? 'Novo Livro' : 'Editar Livro'}">Formulário de Livro</title>
</head>
<body>
    <section>
        <h1 th:text="${livro.id == null ? 'Novo Livro' : 'Editar Livro'}">Formulário de Livro</h1>
        <form th:action="${livro.id == null ? '/livros' : '/livros/editar/' + livro.id}" th:object="${livro}" method="post">
            <input type="hidden" th:field="*{id}" th:if="${livro.id != null}" />
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor:</label>
                <input type="text" id="autor" th:field="*{autor}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="anoPublicacao" class="form-label">Ano de Publicação:</label>
                <input type="number" id="anoPublicacao" th:field="*{anoPublicacao}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="situacao" class="form-label">Situação:</label>
                <select id="situacao" th:field="*{situacao}" class="form-control">
                    <option th:each="situacao : ${situacoesLivro}"
                            th:value="${situacao}"
                            th:text="${situacao.toString()}"
                            th:selected="${situacao == livro.situacao}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/livros" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>
</body>
</html>
