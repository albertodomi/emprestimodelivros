<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::title}, ~{::section})}">

<head>
    <title>Lista de Livros</title>
</head>

<body>
    <section class="max-w-6xl mx-auto mt-10 bg-white rounded-lg shadow p-8">
        <h1 class="text-2xl font-bold text-blue-800 mb-6 text-center">Lista de Livros</h1>

        <div id="mensagens">
            <div th:if="${message}"
                th:class="'rounded p-4 mb-6 text-center ' + (${type} == 'success' ? 'bg-green-100 text-green-800' : (${type} == 'error' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'))">
                <span th:text="${message}"></span>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-600">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">ID</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Título</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Autor</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Ano</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Categoria</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Situação</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-white uppercase">Ações</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-100" th:if="${not #lists.isEmpty(livros)}">
                    <tr th:each="livro : ${livros}" class="hover:bg-gray-50">
                        <td class="px-4 py-2" th:text="${livro.id}"></td>
                        <td class="px-4 py-2" th:text="${livro.titulo}"></td>
                        <td class="px-4 py-2" th:text="${livro.autor}"></td>
                        <td class="px-4 py-2" th:text="${livro.anoPublicacao}"></td>
                        <td class="px-4 py-2" th:text="${livro.categoria}"></td>
                        <td class="px-4 py-2">

                            <form th:action="@{/livros/atualizar-situacao/{id}(id=${livro.id})}" method="post"
                                style="display:inline;">
                                <input type="hidden" name="novaSituacao"
                                    th:value="${livro.situacao == 'DISPONIVEL' ? 'EMPRESTADO' : 'DISPONIVEL'}" />
                                <button type="submit"
                                    th:text="${livro.situacao == 'DISPONIVEL' ? 'Emprestar' : 'Devolver'}"
                                    th:classappend="${livro.situacao == 'DISPONIVEL' ? ' bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm transition' : ' bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm transition'}">
                                </button>
                            </form>
                        </td>
                        <td class="px-4 py-2">
                            <a th:href="@{/livros/deletar/{id}(id=${livro.id})}"
                                class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
                                onclick="return confirm('Tem certeza que deseja deletar este livro?')">
                                <i class="bi bi-trash"></i> Deletar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(livros)}" class="text-center text-gray-500 py-8">
            <i class="bi bi-info-circle"></i> Nenhum livro cadastrado.
        </div>

        <div class="flex justify-center mt-8">
            <a href="/admin/dashboard"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded transition">
                <i class="bi bi-arrow-left"></i> Voltar ao Dashboard
            </a>
        </div>
    </section>
</body>

</html>
