<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title}, ~{::section})}">
<head>
    <title>Painel Administrativo - Sistema de Biblioteca</title>
</head>
<body>
    <section>
        <div class="alert alert-primary">
            <h4 class="alert-heading">Painel Administrativo</h4>
            <p>Bem-vindo, <span th:text="${session.nomeUsuario}">Administrador</span>. Aqui você pode gerenciar todos os aspectos do sistema.</p>
        </div>

        <!-- Gestão de Livros -->
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Gestão de Livros</h5>
                    </div>
                    <div class="card-body">
                        <p>Administre o catálogo de livros da biblioteca</p>
            </div>
            <div class="collapse" id="collapseFormLivro">
                <div class="card-body">
                    <form th:action="@{/livros/novo}" method="post" id="quickAddBook">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="titulo" class="form-label">Título:</label>
                                <input type="text" id="titulo" name="titulo" class="form-control" required />
                            </div>
                            <div class="col-md-6">
                                <label for="autor" class="form-label">Autor:</label>
                                <input type="text" id="autor" name="autor" class="form-control" required />
                            </div>
                            <div class="col-md-4">
                                <label for="anoPublicacao" class="form-label">Ano Publicação:</label>
                                <input type="number" id="anoPublicacao" name="anoPublicacao" class="form-control" />
                            </div>
                            <div class="col-md-4">
                                <label for="categoria" class="form-label">Categoria:</label>
                                <select id="categoria" name="categoria" class="form-select" required>
                                    <option value="">Selecione...</option>
                                    <option value="FICCAO">Ficção</option>
                                    <option value="NAO_FICCAO">Não Ficção</option>
                                    <option value="ROMANCE">Romance</option>
                                    <option value="BIOGRAFIA">Biografia</option>
                                    <option value="TECNOLOGIA">Tecnologia</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="situacao" class="form-label">Situação:</label>
                                <select id="situacao" name="situacao" class="form-select" required>
                                    <option value="DISPONIVEL">Disponível</option>
                                    <option value="EMPRESTADO">Emprestado</option>
                                    <option value="RESERVADO">Reservado</option>
                                    <option value="INDISPONIVEL">Indisponível</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-success">Salvar Livro</button>
                                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                                <a href="/livros" class="btn btn-outline-success">
                                <i class="bi bi-list"></i> Ver Todos os Livros
                            </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Gestão de Usuários -->
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Gestão de Usuários</h5>
                </div>
                <div class="card-body">
                    <p>Gerencie os usuários do sistema</p>
                    <!-- Formulário de cadastro de usuário direto no dashboard -->
                    <form th:action="@{/usuarios/novo}" method="post" class="mb-3">
                        <div class="mb-2">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label for="dataNasc" class="form-label">Data de Nascimento:</label>
                            <input type="date" id="dataNasc" name="dataNasc" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Cadastrar Usuário</button>
                    </form>
                    <a href="/usuarios" class="btn btn-outline-info">Ver Todos os Usuários</a>
                </div>
            </div>
        </div>

    <script>
        // Adicionar Bootstrap Icons
        if (!document.querySelector('link[href*="bootstrap-icons"]')) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css';
            document.head.appendChild(link);
        }
        
        // Adicionar Bootstrap JS (necessário para o collapse funcionar)
        if (!document.querySelector('script[src*="bootstrap.bundle.min.js"]')) {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
