<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title}, ~{::section})}">
<head>
    <title th:text="${emprestimo.codigo == null ? 'Novo Empréstimo' : 'Editar Empréstimo'}">Formulário de Empréstimo</title>
</head>
<body>
    <section>
        <h1 th:text="${emprestimo.codigo == null ? 'Novo Empréstimo' : 'Editar Empréstimo'}">Formulário de Empréstimo</h1>
        <form th:action="${emprestimo.codigo == null ? '/emprestimos' : '/emprestimos/editar/' + emprestimo.codigo}" th:object="${emprestimo}" method="post">
            <input type="hidden" th:field="*{codigo}" th:if="${emprestimo.codigo != null}" />

            <div class="mb-3">
                <label for="usuario" class="form-label">Usuário:</label>
                <select id="usuario" th:field="*{usuario}" class="form-control" required>
                    <option value="">Selecione um usuário</option>
                    <option th:each="u : ${usuarios}"
                            th:value="${u.id}"
                            th:text="${u.nome}"
                            th:selected="${emprestimo.usuario != null and u.id == emprestimo.usuario.id}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="livros" class="form-label">Livros (seleção múltipla):</label>
                <select id="livros" th:field="*{livros}" multiple class="form-control">
                    <option th:each="l : ${livros}"
                            th:value="${l.id}"
                            th:text="${l.titulo}"
                            th:selected="${emprestimo.livros != null and emprestimo.livros.contains(l)}">
                    </option>
                </select>
                <small class="form-text text-muted">Mantenha 'Ctrl' ou 'Command' pressionado para selecionar múltiplos livros.</small>
            </div>


            <div class="mb-3">
                <label for="dataEmprestimo" class="form-label">Data do Empréstimo:</label>
                <input type="date" id="dataEmprestimo" th:field="*{dataEmprestimo}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="dataDevolucao" class="form-label">Data de Devolução:</label>
                <input type="date" id="dataDevolucao" th:field="*{dataDevolucao}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select id="status" th:field="*{status}" class="form-control">
                    <option th:each="situacao : ${situacoesEmprestimo}"
                            th:value="${situacao}"
                            th:text="${situacao.toString()}"
                            th:selected="${situacao == emprestimo.status}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/emprestimos" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>
</body>
</html>
