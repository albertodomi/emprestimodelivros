<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title}, ~{::section})}">
<head>
    <title>Realizar Novo Empréstimo</title>
</head>
<body>
    <section>
        <h1>Realizar Novo Empréstimo</h1>
        <form th:action="@{/emprestimos/realizar}" th:object="${emprestimoRequest}" method="post">
            <div class="mb-3">
                <label for="usuarioId" class="form-label">Usuário:</label>
                <select id="usuarioId" th:field="*{usuarioId}" class="form-control" required>
                    <option value="">Selecione um usuário</option>
                    <option th:each="usuario : ${usuarios}"
                            th:value="${usuario.id}"
                            th:text="${usuario.nome}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="livroIds" class="form-label">Livros Disponíveis:</label>
                <select id="livroIds" th:field="*{livroIds}" multiple class="form-control" required>
                    <option th:each="livro : ${livrosDisponiveis}"
                            th:value="${livro.id}"
                            th:text="${livro.titulo + ' (' + livro.autor + ')'}">
                    </option>
                </select>
                <small class="form-text text-muted">Mantenha 'Ctrl' ou 'Command' pressionado para selecionar múltiplos livros.</small>
            </div>
            <button type="submit" class="btn btn-success">Realizar Empréstimo</button>
            <a href="/emprestimos" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>
</body>
</html>
